version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    # Look for `package.json` and `lock` files in the `root` directory
    directory: '/'
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: 'weekly'
    labels:
      - "dependencies"
      - "Bot Update"
      - "Auto Updated"
      - "Need Update"
    milestone: 1
    reviewers:
      - "TheKingTermux"
